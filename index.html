<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="author"       content="Dmitry Zozulya">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="HandheldFriendly" content="true">
    <title>Calculator - html, css, JS/JQuery example</title>
    <link href="/css/jquery-ui.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
    <link href="/css/normalize.css" rel="stylesheet">
    <script type="text/javascript" src="/js/jquery-2.1.4.js"></script>
    <script type="text/javascript" src ="/js/script.js"></script> 
</head>
<body>
   <div class = "background">
    <div class = "calc-main">
        <div class = "screen-frame">
            <div class = "screen">
                <output class = "screen-digits" name = result>0</output>
            </div>
        </div>
        <div class = "keyboard">
            <ul>
                <li class="btn btn-mem">mrc</li>
                <li class="btn btn-mem">m-</li>
                <li class="btn btn-mem">m+</li>
                <li class="btn btn-math">รท</li>
                <li class="btn btn-num">7</li>
                <li class="btn btn-num">8</li>
                <li class="btn btn-num">9</li>
                <li class="btn btn-math">x</li>
                <li class="btn btn-num">4</li>
                <li class="btn btn-num">5</li>
                <li class="btn btn-num">6</li>
                <li class="btn btn-math">-</li>
                <li class="btn btn-num">1</li>
                <li class="btn btn-num">2</li>
                <li class="btn btn-num">3</li>
                <li class="btn btn-math">+</li>
                <li class="btn btn-num">0</li>
                <li class="btn btn-num">.</li>
                <li class="btn btn-num">C</li>
                <li class="btn btn-equals">=</li>
            </ul>           
        </div>
    </div>
  </div>
</body>
</html>
